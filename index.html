        const colors = ['#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#00FFFF', '#FF00FF'];
        let currentLang = 'en';

        function nextColor(e) {

            document.getElementById('testScreen').style.backgroundColor = colors[currentColorIndex];
            document.getElementById('colorInfo').textContent = translations[currentLang].colors[currentColorIndex];

            document.getElementById('testScreen').classList.remove('active');
            document.getElementById('controls').classList.remove('active');

        function resetControlsPosition() {
            const controls = document.getElementById('controls');
            // CSS'teki varsayƒ±lan deƒüerlere d√∂nd√ºr

            controls.style.top = 'auto';

             // Ekrana tƒ±klayƒ±nca sonraki renge ge√ß (kontrollere tƒ±klanmadƒ±ysa)
             nextColor();
        });

        // ---------------------------------------------------------
        // Geli≈ütirilmi≈ü S√ºr√ºkleme (Drag) Mantƒ±ƒüƒ±
        // ---------------------------------------------------------
        const controls = document.getElementById('controls');
        let isDragging = false;
        let dragStartX, dragStartY; // Fare/Parmak ba≈ülangƒ±√ß noktasƒ±
        let initialRectLeft, initialRectTop; // Elementin ba≈ülangƒ±√ß noktasƒ±

        // S√ºr√ºklemeyi Ba≈ülat
        function dragStart(e) {
            // Eƒüer butona tƒ±klandƒ±ysa s√ºr√ºklemeyi ba≈ülatma
            if (e.target.closest('button')) return;

            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            isDragging = true;
            controls.classList.add('dragging');

            // 1. Elementin ≈üu anki G√ñRSEL pozisyonunu al
            const rect = controls.getBoundingClientRect();
            
            // 2. CSS 'transform' ve 'bottom' √∂zelliklerini devre dƒ±≈üƒ± bƒ±rakƒ±p
            //    elementi tam olarak bulunduƒüu piksel koordinatlarƒ±na sabitle.
            //    Bu, "sƒ±√ßramayƒ±" engeller.
            controls.style.bottom = 'auto';
            controls.style.transform = 'none'; 
            controls.style.left = rect.left + 'px';
            controls.style.top = rect.top + 'px';

            // 3. Referans noktalarƒ±nƒ± kaydet
            initialRectLeft = rect.left;
            initialRectTop = rect.top;
